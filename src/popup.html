<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status.active {
      background: #e3f9e5;
      color: #276749;
    }
    .status.inactive {
      background: #fed7d7;
      color: #9b2c2c;
    }
    .stats {
      margin-top: 12px;
      font-size: 14px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #FB7299;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .save-btn {
      background: #FB7299;
      color: white;
      border: none;
      padding: 4px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .save-btn:hover {
      opacity: 0.9;
    }
    input[type="number"] {
      padding: 4px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    input[type="text"] {
      padding: 4px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .keyword-input {
      flex-direction: column;
      align-items: flex-start !important;
      gap: 8px;
    }
    .keyword-container {
      width: 100%;
    }
    .keyword-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-bottom: 8px;
    }
    .keyword-tag {
      background: #FB7299;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 4px;
      animation: tagAppear 0.3s ease-out;
    }
    @keyframes tagAppear {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    .keyword-tag .remove {
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    .keyword-tag .remove:hover {
      opacity: 1;
    }
    .keyword-tag .remove:active {
      transform: scale(0.9);
    }
    .save-success {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      animation: fadeOut 2s forwards;
      pointer-events: none;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="status">
    <span>插件状态: <span id="status">检查中...</span></span>
    <label class="switch">
      <input type="checkbox" id="toggleFilter">
      <span class="slider"></span>
    </label>
  </div>
  <div class="status">
    <span>隐藏导航栏: <span id="hideNavStatus">关闭</span></span>
    <label class="switch">
      <input type="checkbox" id="toggleNav">
      <span class="slider"></span>
    </label>
  </div>
  <div class="status">
    <span>点赞率阈值: 
      <input type="number" id="likeRatioThreshold" min="0" max="100" step="0.1" style="width: 60px;">
      <span>%</span>
    </span>
    <button id="saveLikeRatio" class="save-btn">保存</button>
  </div>
  <div class="status keyword-input">
    <span>标题关键词:</span>
    <div class="keyword-container">
      <div class="keyword-tags" id="titleTags"></div>
      <input type="text" id="titleKeywords" placeholder="输入后按回车添加" style="width: 120px;">
    </div>
  </div>
  <div class="status keyword-input">
    <span>作者关键词:</span>
    <div class="keyword-container">
      <div class="keyword-tags" id="authorTags"></div>
      <input type="text" id="authorKeywords" placeholder="输入后按回车添加" style="width: 120px;">
    </div>
  </div>
  <div class="status keyword-input">
    <span>分区关键词:</span>
    <div class="keyword-container">
      <div class="keyword-tags" id="partitionTags"></div>
      <input type="text" id="partitionKeywords" placeholder="输入后按回车添加" style="width: 120px;">
    </div>
  </div>
  <div class="status keyword-input">
    <span>白名单关键词:</span>
    <div class="keyword-container">
      <div class="keyword-tags" id="whitelistTags"></div>
      <input type="text" id="whitelistKeywords" placeholder="输入后按回车添加" style="width: 120px;">
    </div>
  </div>
  <div class="stats">
    已处理视频: <span id="processedCount">0</span><br>
    已过滤视频: <span id="filteredCount">0</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
